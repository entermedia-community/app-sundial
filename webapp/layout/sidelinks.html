<div id="lselect">
	<h3 class="select"><span>Featuring:</span></h3>
	<ul>
	  #foreach ( $child in $linktree.getLinkChildren("index") )
		<li>
			<a href="$home$child.url" title="$child.text" accesskey="$!child.accessKey" #if( $child.isChildSelected() ) class="lselected" #end>$child.text</a> 
			#if( $child.hasChildren() )
				<ul>
					#foreach( $subchild in $child.children )
						<li><a href="$home$subchild.url" title="$subchild.text" accesskey="$!subchild.accessKey" #if( $subchild.isChildSelected() ) class="lselected" #end>$subchild.text</a></li>
					#end					
					<li>
				</ul>
			#end
		</li>
      #end
	</ul>
</div>

<div id="lresources">
	<h3 class="resources"><span>Resources:</span></h3>

<br><br>
<FORM name="login"  action="$home/openedit/authentication/logon.html" method="POST">
<label>Login:</label><BR /><INPUT id="accountname" name="accountname" value="$!user.userName"  /> 
<label>Password:</label><BR /><INPUT name="password" type="password" /> 
<input type="hidden" name="loginokpage" value="$content.path" />
<div><INPUT name="submit" type="submit" value="Login" /> </div>
</FORM>

</div>
