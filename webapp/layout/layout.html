<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" >
<head>
  <title>#if( $product || $catalog )$!product.name $!catalog.name - #end$content.title</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
  <meta name="keywords" content="$!content.keywords"/>
  <meta name="description" content="$!content.description"/>
  <meta HTTP-EQUIV="imagetoolbar" CONTENT="no">
  <meta name="MSSmartTagsPreventParsing" content="TRUE">  
  <meta name="robots" content="all" />
  <link rel="Shortcut Icon" type="image/x-icon" href="$home/layout/images/favicon.ico" />	

	<!-- to correct the unsightly Flash of Unstyled Content. http://www.bluerobot.com/web/css/fouc.asp -->
	<script type="text/javascript"></script>
	
	<style type="text/css" title="currentStyle" media="screen">
	#set( $cssfile = $context.getRequestParameter("cssfile"))
	#if( $cssfile )
		#if ($cssfile.startsWith("http"))
			@import "$cssfile";
		#else
			@import "http://www.csszengarden.com/$cssfile";
		#end
	#else
		@import "$home/_styles.css";
	#end	
	</style>
</head>
