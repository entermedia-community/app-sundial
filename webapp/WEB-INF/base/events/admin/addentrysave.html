<script type="text/javascript" src="$home/events/media/picker/datetimepicker.js"></script>

<form name="addnew" action="$home/${eventsid}/admin/addentrysave.html">

<h3>Create new event:</h3>
<table cellspacing=5 >
	<tr><td align=right>Summary:</td>
		<td><input type=text name=summary size=30  /></td>
	</tr>
	<tr><td colspan=2 ><b>Set meeting time:</b></td></tr>
	<tr>
		<td align="right">From:</td><td><input type="Text" id="vfrom" name="vfrom"  size="20"><a href="javascript:NewCal('vfrom','mmddyyyy',true,12)"><img src="$home/events/media/picker/cal.gif" width="16" height="16" border="0" alt="Pick a date"></a></td>
	</tr>
	<tr>
		<td align="right">To:</td><td><input type="Text" id="vto" name="vto"  size="20"><a href="javascript:NewCal('vto','mmddyyyy',true,12)"><img src="$home/events/media/picker/cal.gif" width="16" height="16" border="0" alt="Pick a date"></a></td>
	</tr>
	<tr>
		<td align=right>Select Location:</td>
		<td><input name="location" size="30" />			
		</td>
	</tr>
	<tr>
		<td align=right>Select Categories:</td>
		<td>
		#foreach( $category in $usercalendar.getAllCategories() )
			<input type="checkbox" />$category
		#end			
		</td>
	</tr>
	<tr><td> </td><td align=left><input type=submit  value="Save"/></td></tr>
</table>

</form>
